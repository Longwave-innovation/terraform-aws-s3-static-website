  id: what-you-want
  attributes:
    label: Quale feature vorresti fosse aggiunta?
    description: Potresti indicarci quale feature desidereresti e come vorresti venisse implementata?
    placeholder: Dicci cosa vorresti!
    value: "Spiega il pi√π dettagliatamente possibile."
  validations:
